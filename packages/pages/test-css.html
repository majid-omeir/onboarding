<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="/assets/index-BtNUlZe8.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">CSS Test Page</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Tailwind CSS Test</h2>
            
            <div class="space-y-4">
                <div class="p-4 bg-blue-100 border border-blue-300 rounded-md">
                    <p class="text-blue-800">This should be blue background with blue text</p>
                </div>
                
                <div class="p-4 bg-green-100 border border-green-300 rounded-md">
                    <p class="text-green-800">This should be green background with green text</p>
                </div>
                
                <div class="p-4 bg-red-100 border border-red-300 rounded-md">
                    <p class="text-red-800">This should be red background with red text</p>
                </div>
            </div>
            
            <div class="mt-6">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Test Button
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Form Test</h2>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
