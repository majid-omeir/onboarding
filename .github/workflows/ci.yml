name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          packages/pages/package-lock.json
          packages/worker/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd packages/pages
        npm ci
    
    - name: Install worker dependencies
      run: |
        cd packages/worker
        npm ci
    
    - name: Lint frontend
      run: |
        cd packages/pages
        npm run lint || echo "Lint script not configured yet"
    
    - name: Test frontend
      run: |
        cd packages/pages
        npm run test || echo "Test script not configured yet"
    
    - name: Build frontend
      run: |
        cd packages/pages
        npm run build
    
    - name: Test worker
      run: |
        cd packages/worker
        npm run test:run
    
    - name: Type check worker
      run: |
        cd packages/worker
        npm run type-check || npx tsc --noEmit

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Run security audit on frontend
      run: |
        cd packages/pages
        npm audit --audit-level=high || true
    
    - name: Run security audit on worker
      run: |
        cd packages/worker
        npm audit --audit-level=high || true